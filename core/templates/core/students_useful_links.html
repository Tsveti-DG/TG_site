{% extends "core/base.html" %}
{% load static %}

{% block page_title %}
<div class="page-title">
    <h1>Полезни връзки</h1>
</div>
{% endblock %}

{% block content %}
<div class="page-container">

    <style>
        .useful-links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 30px;
        }

        .useful-link-card {
            display: block;
            border-radius: 14px;
            overflow: hidden;
            text-decoration: none;

            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .useful-link-card img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        /* hover – само desktop */
        @media (hover: hover) {
            .useful-link-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            }
        }

        /* Tablet */
        @media (max-width: 1024px) {
            .useful-links-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .useful-links-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>

    <div class="useful-links-grid">

        <a href="https://dnevnik.mon.bg" target="_blank" class="useful-link-card">
            <img src="{% static 'assets/images/useful/el-dnevnik.png' %}" alt="Електронен дневник">
        </a>

        <a href="https://docs-dnevnik.mon.bg/rakovodstvo-na-roditelya/obshta-informatsia"
           target="_blank" class="useful-link-card">

        </a>

        <a href="https://docs-dnevnik.mon.bg/rakovodstvo-na-uchenika/obshta-informatsia"
           target="_blank" class="useful-link-card">
            <img src="{% static 'assets/images/useful/el-dnevnik-uchenik.png' %}" alt="Е-дневник – ученици">
        </a>

        <a href="https://www.mon.bg" target="_blank" class="useful-link-card">
            <img src="{% static 'assets/images/useful/mon-bigger.png' %}" alt="МОН">
        </a>

        <a href="https://edu.mon.bg/" target="_blank" class="useful-link-card">

        </a>

            <img src="{% static 'assets/images/useful/zakrila-na-deteto.png' %}" alt="Закрила на детето">
        </a>

        <!-- <a href="#" target="_blank" class="useful-link-card">

        </a> -->

           target="_blank" class="useful-link-card">
